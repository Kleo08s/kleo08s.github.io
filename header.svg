<svg width="854" height="190" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="z-index:1;position:relative" viewBox="0 0 854 190">  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&amp;display=swap');
    
    .text {
      font-size: 70px;
      font-weight: 700;
      font-family: "Bricolage Grotesque", sans-serif;
    }
    
    .desc {
      font-size: 20px;
      font-weight: 500;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    } 
    
    .text, .desc {
      animation: fadeIn 1.2s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to { 
        opacity: 1;
      }
    } 
  </style>
    
  <defs>
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop id="gradStart" offset="0%" stop-color="#C04848"/>
      <stop id="gradEnd" offset="100%" stop-color="#480048"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(427, 95) scale(1, 1) translate(-427, -95)">
    <path d="" fill="url(#linear)" opacity="0.4" >
      <animate
        attributeName="d"
        dur="20s"
        repeatCount="indefinite"
        keyTimes="0;0.333;0.667;1"
        calcmod="spline"
        keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
        begin="0s"
        values="M0 0L 0 110Q 213.5 150 427 120T 854 145L 854 0 Z;M0 0L 0 135Q 213.5 150 427 130T 854 120L 854 0 Z;M0 0L 0 155Q 213.5 125 427 155T 854 120L 854 0 Z;M0 0L 0 110Q 213.5 150 427 120T 854 145L 854 0 Z">
      </animate>
    </path>
    <path d="" fill="url(#linear)" opacity="0.4" >
      <animate
        attributeName="d"
        dur="20s"
        repeatCount="indefinite"
        keyTimes="0;0.333;0.667;1"
        calcmod="spline"
        keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
        begin="-10s"
        values="M0 0L 0 125Q 213.5 170 427 140T 854 150L 854 0 Z;M0 0L 0 140Q 213.5 110 427 110T 854 130L 854 0 Z;M0 0L 0 135Q 213.5 115 427 140T 854 155L 854 0 Z;M0 0L 0 125Q 213.5 170 427 140T 854 150L 854 0 Z">
      </animate>
    </path>
  </g>
  
  <text text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" class="text" style="fill:#f7f5f5;" stroke="#none" stroke-width="1" >Kleo08s</text>
  
  <script>
    const gradients = [
      ["#C04848", "#480048"],
      ["#FF512F", "#DD2476"],
      ["#1FA2FF", "#12D8FA"],
      ["#DA22FF", "#9733EE"],
      ["#00B4DB", "#0083B0"],
      ["#F7971E", "#FFD200"],
      ["#FC466B", "#3F5EFB"],
      ["#11998E", "#38EF7D"],
    ];

    const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

    document.getElementById("gradStart")
      .setAttribute("stop-color", randomGradient[0]);

    document.getElementById("gradEnd")
      .setAttribute("stop-color", randomGradient[1]);
  </script>
</svg>